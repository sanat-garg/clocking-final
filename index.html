<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="alert alert-primary" role="alert"></div>
    </div>
    <script src="attachments.js"></script>
    <script>
        const csvData = atob(window.attachments['data.csv'].split(',')[1]);
        const rows = csvData.split('\n');
        let totalSales = 0;
        for (let i = 1; i < rows.length; i++) {
            const columns = rows[i].split(',');
            if (columns[1]) {
                totalSales += parseFloat(columns[1]);
            }
        }
        document.getElementById('total-sales').innerText = 'Total Sales: $' + totalSales.toFixed(2);
    </script>
</body>
</html>
