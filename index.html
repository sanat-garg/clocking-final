<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="alert alert-primary" role="alert"></div>
        <select id="currency-picker" class="form-select mt-3"></select>
        <div id="total-currency" class="mt-2"></div>
    </div>
    <script src="attachments.js"></script>
    <script>
        const csvData = atob(window.attachments['data.csv'].split(',')[1]);
        const rows = csvData.split('\n');
        let totalSales = 0;
        for (let i = 1; i < rows.length; i++) {
            const columns = rows[i].split(',');
            if (columns[1]) {
                totalSales += parseFloat(columns[1]);
            }
        }
        document.getElementById('total-sales').innerText = 'Total Sales: $' + totalSales.toFixed(2);

        fetchCurrencyData();

        function fetchCurrencyData() {
            const currencyData = JSON.parse(atob(window.attachments['currency.json'].split(',')[1]));
            const currencyPicker = document.getElementById('currency-picker');
            currencyData.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency.code;
                option.innerText = currency.name;
                currencyPicker.appendChild(option);
            });
            currencyPicker.addEventListener('change', function() {
                const selectedCurrency = this.value;
                const conversionRate = currencyData.find(currency => currency.code === selectedCurrency).rate;
                const convertedTotal = totalSales * conversionRate;
                document.getElementById('total-currency').innerText = 'Total in ' + selectedCurrency + ': ' + convertedTotal.toFixed(2);
            });
        }
    </script>
</body>
</html>
